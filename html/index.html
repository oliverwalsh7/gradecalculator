<!DOCTYPE html>
<html>
<head>
    <title>GPA Optimizer</title>
    <link rel="stylesheet" type = "text/css" href="../css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</head>
<body>

    <header><div class="topbar-text">~ grade wizard ~</div></header>

    <div class="view-container">
      
        <!--INSTRUCTIONS BOX-->
        <div class="instruct-wrap">
            <div class="instructions">
                <div class="step-box">
                    <div class="header"> Step One </div>
                    <div class="sub-text"> Obtain your unofficial academic transcript at: </div>
                    <a id="link" target="_blank" rel="noopener noreferrer" href="https://ssbp.lehigh.edu/ssb/twbkwbis.P_GenMenu?name=bmenu.P_MainMnu"> Banner </a>
                </div>
                <div class="step-box">
                    <div class="header"> Step Two </div>
                    <div class="sub-text"> Retrieve your total credit hours & total quality points: </div>
                </div>
                <div class="step-box">
                    <div class="header"> Step Three </div>
                    <div class="sub-text"> Input your hypothetical / projected semesterly grades in the input box </div>
                </div>
            </div>
        </div>

        <!--INPUT BOX-->
        <div class="input-wrap">
            <div class="input-box">
                <label for ="curr-GPA">Total Credit Hours:</label>
                <input type="text" id="curr-GPA" placeholder="100">
                <label for ="curr-QP">Total Quality Points:</label>
                <input type="text" id="curr-QP" placeholder="4.0">

                <div class= "grid-container">
                    <div class = "grid-grade-col">
                        <label for="grade">Choose Grade:</label>
                        <div class="grade-colm" id="grades">
                            <!--GRADES COLUMN-->
                        </div>
                    </div>
                    <div class="grid-pf-col">
                        <label for="credits">Enter Credits:</label>
                        <div class="credits-colm" id="credits">
                            <!--CREDITS COLUMN-->
                        </div>
                        <button type="submit" id="submit-btn">Submit</button>
                    </div>
                </div>
            </div>  
        </div>

    </div>

    <header class="footer"><div class="footer-text">brought to you by oliver walsh, maxim vezenov, & jimmy johnson</div></header>


</body>
</html>
